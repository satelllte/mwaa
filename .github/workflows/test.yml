name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    strategy:
      matrix:
        node-version: ['16.x', '18.x']
        test-env: ['node', 'jsdom', 'happy-dom']

    permissions:
      contents: read # Allows to checkout the code
      pull-requests: write # Allows to put a comment into the pull-request

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Test library
      env:
        VITEST_ENV: ${{ matrix.test-env }}
      run: npm run test:lib -- --environment ${{ matrix.test-env }}
    - name: Report Coverage
      uses:  davelosert/vitest-coverage-report-action@v1
    - name: Test lint
      run: npm run test:lint
